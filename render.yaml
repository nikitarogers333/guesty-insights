# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  # Backend API
  - type: web
    name: guesty-insights-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: guesty-db
          property: connectionString
      - key: GUESTY_CLIENT_ID
        sync: false
      - key: GUESTY_CLIENT_SECRET
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: guesty-insights-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: guesty-insights-api
          property: host

databases:
  - name: guesty-db
    databaseName: guesty_insights
    plan: free
